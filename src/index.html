<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="form">
        <legend>Personal information</legend>
        <div class="form-field">
          <label>
            Surname:
            <input
            type="text"
            autocomplete="off"
            name="surname"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input
            type="text"
            autocomplete="off"
            name="name"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              min="1"
              max="100"
              name="years"
              value="12"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date"
            >
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Registration</legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              name="E-mail"
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
              minlength="5"
              maxlength="32"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name = "Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name = "No"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="car" multiple>
              <option value="#f00">BMW</option>
              <option value="#0f0">Audi</option>
              <option value="#00f">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            How do you rate our work?
            <input type="range" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea></textarea>
          </label>
        </div>
        <div>
          <label>
            Would you recommend us?
            <select name="car">
              <option value="#f00">yes</option>
              <option value="#0f0">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div>
        <label>
          <button type="submit">Submit</button>
        </label>
      </div>
    </form>
  </body>
</html>
